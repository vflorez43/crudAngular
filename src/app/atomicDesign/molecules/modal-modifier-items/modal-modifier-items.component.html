
<i (click)="open(mymodal)" class="fa fa-edit fs-2"></i>
   
<ng-template #mymodal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Cambiame el dato</h4>
  </div>
  <div class="modal-body">
    <form (ngSubmit)="saveData(formTemplate)" #formTemplate="ngForm">
        <div class="row">
          <div class="form-group col-5">
            <label for="Carlo">Ingrese el Nombre</label>
            <input type="text" class="form-control" id="field1" name="field1" ngModel>
          </div>
          <div class="form-group col-5">
            <label for="exampleEmail">Ingrese la direccion</label>
            <input type="text" class="form-control" id="field2" name="field2" ngModel>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-5">
            <label for="123123">Ingrese el email</label>
            <input type="text" class="form-control" id="field3" name="field3" ngModel>
          </div>
          <div class="form-group col-5">
            <label for="123123">Ingrese el telefono</label>
            <input type="number" class="form-control" id="field4" name="field4" ngModel>
          </div>
        </div>
        <div class="row--separation-button"></div>
        <button type="submit" class="btn btn-dark btn-lg">Enviar</button>
      </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Ok</button>
  </div>
</ng-template>
