<section class="card" style="width: 18rem;">
  <img class="card-img-top" alt="Thumbnail" style="height: 100px; width: 50%; display: block;" src="{{ imgURLFake }}">
  <div class="card__content">
    <div class="card-body">
      <h5 class="card-title">{{ field1 }}</h5>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item list-group-item--position"> {{ field2 }} </li>
      <li class="list-group-item list-group-item--position">{{ field3 }}</li>
      <li class="list-group-item list-group-item--position">{{ field4 }}</li>
    </ul>
    <div class="card-body card__footer--position">
      <a *ngIf="numberOption == 1" [routerLink]="['/list', 'Huespedes', field1]" routerLinkActive="active" class="card-link">Lista de Huespedes</a>
      <i class="fa fa-edit fs-2"></i>
      <i class="fa fa-trash fs-2"></i>
    </div>
  </div>
</section>
